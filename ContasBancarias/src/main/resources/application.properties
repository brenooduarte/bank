spring.application.name=Contas-Bancarias
server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3307/contas_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Topicos
topicos.operacao.request.topic=operacao.request.topic.v1
topicos.validacao.cliente.request.topic=validacao.cliente.request.topic.v1

spring.kafka.bootstrap-servers=localhost:9092